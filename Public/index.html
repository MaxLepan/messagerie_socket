<!DOCTYPE html>
<html lang="en">
<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #message {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #message > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }

        .image_user {
            width: 50px;
        }
    </style>
</head>
<body>
<form action="" id="login">
    <input id="email" placeholder="Email" type="email" required>
    <input id="pseudo" autocomplete="off" placeholder="Pseudo" required>
    <input type="submit">
</form>

<ul id="messages"></ul>
<form id="message" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io("ws://localhost:3000");
    var message = document.getElementById('message');
    var input = document.getElementById('input');
    var login = document.getElementById('login');
    var pseudo = document.getElementById('pseudo');
    var email = document.getElementById('email');


    message.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', {message: input.value, userMail: email.value, user: pseudo.value});
            input.value = '';
        }
    });


    socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        if (email.value === msg['userMail']) {
            item.innerHTML =
                "<div>" +
                "<div><h3>"+ pseudo.value +"</h3></div>" +
                "<div>"+ msg["message"] +"</div>" +
                "</div>"+
                "<div><img class='image_user' src='https://static.remove.bg/remove-bg-web/0e54c692cee06c7cdf1bbe6015ddff9e88c6d03a/assets/start-0e837dcc57769db2306d8d659f53555feb500b3c5d456879b9c843d1872e7baa.jpg'/></div>"

        } else {
            item.innerHTML = "<div><img class='image_user' src='https://static.remove.bg/remove-bg-web/0e54c692cee06c7cdf1bbe6015ddff9e88c6d03a/assets/start-0e837dcc57769db2306d8d659f53555feb500b3c5d456879b9c843d1872e7baa.jpg'/></div>" +
                "<div>" +
                "<div><h3>" + msg["user"] + "</h3></div>" +
                "<div>" + msg["message"] + "</div>" +
                "</div>"
        }
        //item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    login.addEventListener('submit', function(e) {
        e.preventDefault();
        socket.emit('newUser', {
            pseudo: pseudo.value,
            email: email.value,
            img: ''
        });
    });

    socket.on('users', (users) => {
        console.log(users);
    })


</script>
</body>
</html>
