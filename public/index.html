<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>Messagerie SNAP.</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="https://static.thenounproject.com/png/2206184-200.png">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<div id="connexion" style="display : flex">
    <div id="connectionArea">
        <h1>CONNEXION</h1>
        <form action="" id="login">
            <div class="labelAndInput">
                <label for="email" class="labelText">email: </label>
                <input id="email" placeholder="Email" class="input" type="email" required>
            </div>
            <div class="labelAndInput">
                <label for="pseudo" class="labelText">pseudo: </label>
                <input id="pseudo" autocomplete="off" class="input" placeholder="Pseudo" required maxlength="15">
            </div>

            <input type="submit" id="buttonLogin" value="subscribe">
        </form>
    </div>

</div>

<div id="myAccount" style="display : none"></div>

<div id="listGroup" style="display : none">

    <form id="searchGroup" action="">
        <input id="inputSearchGroup" placeholder="Search group..." autocomplete="off"/>
        <div id="addGroupIcon"><i class="fas fa-plus" id="addIcon"></i></div>
    </form>

    <ul id="groups">
    </ul>

</div>


<div id="settings" style="display: none">
    <h1 id="titleSetting">SETTINGS</h1>
    <h2>Users list</h2>
    <ul id="onlineUsers">

    </ul>
</div>
<div id="discussion" style="display : none">
    <div id="titleRoom"></div>
    <div><div id="settingsIcon" ><i class="fas fa-cog"></i></div>
        <ul id="messages"></ul>
        <div>
            <div id="writerArea"></div>
            <form id="drawMessage" action="">
                <input id="inputMessage" autocomplete="off"/>
                <button>Send</button>
            </form>
        </div>
    </div>
</div>

<div id="userSettings" style=" display: none">

    <div id="quitUserSettings">
        <i class="las la-times"></i>
    </div>
</div>


<script src="socket.io.min.js"></script>
<script src="md5.min.js"></script>
<script src="app.js"></script>
</body>
</html>
